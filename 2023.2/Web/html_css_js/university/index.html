<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login University</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="login">
        <section class="login_panel">
            <div class="login_content">
                <div class="login_title">
                    <h2>Login</h2>
                    <a href="">Cadastrar</a>
                </div>

                <form class="login_form" onsubmit="login_submit(event)">
                    <div class="form_content">
                        <label for="e">E-mail</label>
                        <input type="email" class="login_input" id="e" placeholder="Type your e-mail">
                    </div>
                    
                    <div class="form_content">
                        <label for="p">Passowrd</label>
                        <input type="password" class="login_input" id="p" placeholder="Type your Password">
                    </div>

                    <div class="form_button">
                        <button type="submit" id="login_button">Send</button>
                    </div>
                </form>
            </div>
        </section>

        <section class="logo_panel">
            <img class="logo_content animation-up" src="files/images/logo.jpg" alt="">
            <h2 class="logo_content animation-up">Mobile University</h2>
        </section>
    </main>
</body>
<script src="./script.js"></script>
</html>
